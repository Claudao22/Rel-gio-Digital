<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital com Imagem</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; 
        }
        {
            position: relative;
        }
         {
            position: absolute;
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 7rem; 
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
         {
            display: block;
            max-width: 100%; 
            height: auto; 
        }
    </style>
    <script>
        function showTime() {
            var time = new Date();
            var hour = time.getHours();
            var minute = time.getMinutes();
            var second = time.getSeconds();

            if (hour < 10) hour = "0" + hour;
            if (minute < 10) minute = "0" + minute;
            if (second < 10) second = "0" + second;

            var tempo = hour + ":" + minute + ":" + second;

            document.getElementById("clock-text").innerHTML = tempo;
        }

        function initTime() {
            setInterval(showTime, 1000);
        }
    </script>
</head>
<body onload="initTime()">
    <div id="clock-container">
        <img id="clock-image" src="d:\Claudio TI\Relógio Digital\neymar_psg.jpg" alt="Imagem do Relógio">
        <span id="clock-text"></span>
    </div>
</body>
</html>
